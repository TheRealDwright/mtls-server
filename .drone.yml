---
kind: pipeline
name: "PR Unit Test: 3.9"

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: clone
  image: plugins/git
  settings:
    tags: true

- name: postgresql
  image: postgres:12
  detach: true
  environment:
    POSTGRES_DB: mtls
    POSTGRES_HOST_AUTH_METHOD: trust
    POSTGRES_PASSWORD: mtls

- name: test
  image: python:3.9-slim-buster
  commands:
  - apt update && apt install -y make cmake gnupg git postgresql-client
  - pip3 install pipenv
  - make setup-dev
  - cp config.ini.example config.ini
  - make create-ca
  - make test.dev coverage coveralls
  environment:
    COVERALLS_REPO_TOKEN:
      from_secret: COVERALLS_REPO_TOKEN
    PGHOST: postgresql
  depends_on:
  - clone

trigger:
  event:
  - pull_request

