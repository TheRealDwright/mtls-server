---
kind: pipeline
name: "PR Unit Test: 3.9"

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: clone
  image: plugins/git
  settings:
    tags: true

- name: postgresql
  image: postgres:12
  detach: true
  environment:
    POSTGRES_PASSWORD: mtls
    POSTGRES_USER: mtls

- name: test
  image: python:3.9-slim-buster
  commands:
  - apt update && apt install make cmake gnupg -y
  - pip3 install pipenv
  - make setup-dev
  - cp config.ini.example config.ini
  - make create-ca
  - make test coverage
  - make coveralls
  depends_on:
  - clone

trigger:
  event:
  - pull_request

