user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    /* log_format  main '$remote_addr - $ssl_client_s_dn - $remote_user [$time_local] "$request" ' */
    /*             '$status $body_bytes_sent "$http_referer" ' */
    /*             '"$http_user_agent" "$upstream_response_time"'; */
    access_log /dev/stdout;
    error_log /dev/stdout;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    index   index.html index.htm;

    server {
        listen       443 http2 ssl;
        server_name  localhost;
        root         /usr/share/nginx;
        ssl_certificate /srv/secrets/certs/authority/RootCA.pem;
        ssl_certificate_key /srv/secrets/certs/authority/RootCA.key;
        include includes/client_cert_optional.conf;

        location / {
            include uwsgi_params;
            uwsgi_read_timeout 1h;
            uwsgi_send_timeout 1h;
            proxy_send_timeout 1h;
            proxy_read_timeout 1h;
            uwsgi_pass unix:/tmp/uwsgi.socket;
        }

        location /test {
            include includes/client_verification_required.conf;
        }
    }
}
